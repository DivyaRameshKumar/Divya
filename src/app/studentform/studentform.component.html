<div class="card">
  <form [formGroup]="userForm">
    <div class="mt-5 box">
<h3 >Student Form Table</h3>
      <div class="form-row">
        <div class="col-md-12">
          <div class="form-group mt-4">
            <label class="mb-3">Name</label>
          </div>
          <div class="form-row" style="margin-bottom:5px">
            <div class="col ">
              <input
                type="text"
                formControlName="name"
                class="form-control"
                placeholder="Name"
              />
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group mt-4">
            <label class="mb-3">Address</label>
          </div>
          <div class="form-row"style="margin-bottom:5px">
            <div class="col">
              <input
                type="text"
                formControlName="address"
                class="form-control"
                placeholder="Address"
              />
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group mt-4">
            <label class="mb-3">Contact No</label>
          </div>
          <div class="form-row"style="margin-bottom:5px">
            <div class="col">
              <input
                type="text"
                formControlName="contactNo"
                class="form-control"
                placeholder="Contact No"
              />
            </div>
          </div>
        </div>
        <div class="form-row mt-4">
          <div class="col-md-6">
            <div class="mb-2">
            <button type="button" class="btn btn-primary" (click)="addItem()">Add</button>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </form>
  <div class="col-md-8 mt-4 mb-4">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Contact No</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listData">
                <td><span>{{item.name}}</span></td>
                <td><span>{{item.address}}</span></td>
                <td><span>{{item.contactNo}}</span></td>
                <td><button type="button" class="btn btn-primary" (click)="removeItem(item)">Remove</button></td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
